<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ seo.title }}</title>
  <meta name="description" content="{{ seo.description }}">
  <link rel="canonical" href="{{ seo.canonical }}">
  <meta property="og:title" content="{{ seo.og_title }}">
  <meta property="og:description" content="{{ seo.og_description }}">
  <meta property="og:type" content="website">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/site.css">
</head>
<body>
  {% if site_settings.background_image %}
  <div class="site-photo" style="background-image: linear-gradient(rgba(245,241,233,0.8), rgba(245,241,233,0.9)), url('{{ site_settings.background_image }}');" aria-hidden="true"></div>
  {% endif %}
  <div class="site-backdrop" aria-hidden="true"></div>
  {% include "partials/_nav.html" %}
  <main class="min-h-[70vh] relative z-10">
    {% block content %}{% endblock %}
  </main>
  {% include "partials/_footer.html" %}
</body>
</html>
