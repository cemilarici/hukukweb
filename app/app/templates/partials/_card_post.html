<article class="panel h-full">
  <p class="text-xs tracking-wider text-[var(--muted)]">{{ item.meta.published_at.strftime('%d.%m.%Y') }}</p>
  <h3 class="mt-2 font-serif text-2xl text-[var(--navy)]">{{ item.meta.title }}</h3>
  <p class="mt-3 text-sm text-[var(--muted)]">{{ item.meta.excerpt }}</p>
  <a class="mt-5 inline-block text-sm tracking-wide text-[var(--gold)] hover:opacity-80" href="/makale/{{ item.meta.slug }}/">Makaleyi Oku</a>
</article>
