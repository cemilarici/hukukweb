{% extends "base.html" %}
{% block content %}
<div class="mx-auto max-w-4xl px-4 py-12">
  <h1 class="font-serif text-4xl">Biz Kimiz</h1>
  <div class="reading mt-4">
    <p>{{ site_settings.about_text or "Kurumsal müvekkillere ticari bakış açısıyla çalışan bir hukuk bürosuyuz." }}</p>
  </div>
  <div class="mt-8 grid md:grid-cols-2 gap-4">
    {% for person in team %}
    <div class="rounded-xl border border-neutral-200 bg-white p-5">
      <p class="font-semibold">{{ person.name }}</p>
      <p class="text-sm text-neutral-600">{{ person.title }}</p>
      <p class="mt-2 text-sm text-neutral-700">{{ person.bio }}</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
