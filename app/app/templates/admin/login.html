<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Giriş</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/site.css">
</head>
<body class="bg-neutral-100">
  <div class="mx-auto max-w-md px-4 py-16">
    <form class="rounded-xl bg-white p-6 border" method="post" action="/admin/login">
      <h1 class="font-serif text-3xl">Admin Giriş</h1>
      {% if error %}<p class="mt-3 text-red-700">{{ error }}</p>{% endif %}
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <div class="mt-4"><label>Kullanıcı Adı</label><input name="username" required></div>
      <div class="mt-3"><label>Şifre</label><input type="password" name="password" required></div>
      <button class="btn bg-neutral-900 text-white mt-5" type="submit">Giriş</button>
    </form>
  </div>
</body>
</html>
