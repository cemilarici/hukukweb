{% extends "base.html" %}
{% block content %}
<div class="mx-auto max-w-6xl px-4 py-10">
  <div class="flex justify-between items-center">
    <h1 class="font-serif text-4xl">Admin Panel</h1>
    <form method="post" action="/admin/logout">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <button class="btn btn-outline" type="submit">Çıkış</button>
    </form>
  </div>
  <div class="mt-8 grid md:grid-cols-4 gap-4 text-sm">
    <a class="rounded-xl border bg-white p-4" href="/admin/services">Hizmetler ({{ services_count }})</a>
    <a class="rounded-xl border bg-white p-4" href="/admin/posts">Makaleler ({{ posts_count }})</a>
    <a class="rounded-xl border bg-white p-4" href="/admin/categories">Kategoriler ({{ categories_count }})</a>
    <a class="rounded-xl border bg-white p-4" href="/admin/team">Ekip ({{ team_count }})</a>
  </div>
  <a class="mt-4 inline-block underline text-sm" href="/admin/settings">Site Ayarları</a>
</div>
{% endblock %}
